<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <button id="export" class="btn export-btn">Export as Image</button>
    <div class="container">
        <h1>Quote of the day</h1>

        <div id="quote-container" class="quote-container">
            <div id="content" class="quote-text">Loading...</div>
            <p id="author"></p>
        </div>

        <div class="button-container">
            <button id="newQuoteBtn" class="btn primary-btn">New Quote</button>
            <a id="tweet" class="btn twitter-btn" href="https://twitter.com/intent/tweet" target="_blank">
                <img class="icons" src="assets/twitter.png" alt="X">
            </a>
            <button id="copy" class="btn copy-btn">
                <img class="icons" src="assets/copy.png" alt="Copy">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
